<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>requestAnimationFrame动画</title>
    <style>
        *{
            padding: 0; margin: 0;
        }
        .box{
            width: 100px; height: 100px;background-color: green; position: absolute; left: 0; top: 20px; right: 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script type="text/javascript">
        let i = 0 ;
        let id = requestAnimationFrame(move);
        function move ( ) {
            i+=10;
            console.log(arguments)
            document.querySelector('.box').style.transform = `translateX(${i}px)`;
            id = requestAnimationFrame(move);
        }
        setTimeout(()=>{
            console.log('id : ',id);
            cancelAnimationFrame(id);
        },500)
    </script>
</body>
</html>
