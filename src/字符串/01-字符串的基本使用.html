<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 获取字符串的获取
        let hd = 'houdunren';
        console.log(hd[0])  // h
        console.log(hd.charAt(0))  // h

        // 获取字符的ascii码
        console.log(hd.charCodeAt(0))  // 104

        for (let i = 0; i < hd.length; i++) {
            let span = document.createElement('span');
            span.innerHTML = hd[i];
            span.style.fontSize = (i + 1) * 10 + 'px';
            span.style.borderTop = '1px solid red';
            document.body.append(span);
        }

        // 字符串截取  ------------------- 
        let str = '明月几时有，把酒问青天!';
        console.log(str.slice(1))  // 月几时有，把酒问青天!
        console.log(str.slice(1, 3))  // 月几
        console.log(str.substr(1, 3))  // 月几时
        // substring 参数放置负数没有意义，都会变成0
        console.log(str.substring(1, - 1))  // 明
        console.log(str.slice(1, -1))  // 月几时有，把酒问青天
        console.log(str)  // 明月几时有，把酒问青天!


        // 字符串检索
        console.group('字符串检索!!!')
        console.log(str.indexOf('几'));
        console.log(str.indexOf('几', 5));  // 表示从所以为5开始从左边查找  '几'
        console.log(str.indexOf('几', 1));




    </script>
</body>

</html>
