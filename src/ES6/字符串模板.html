        }

        let list = [
            { title: '伊索寓言', author: '古希腊伊索' },
            { title: 'javascript 高级程序设计', author: 'konw' },
            { title: '阿贾克斯大好多', author: '大叔' },
            { title: '仗剑走天涯', author: '大叔' },
        ];

        function template() {
            return `<ul>
                ${list.map((item) =>
                `<li>作者${item.author}, 书名：${item.title}</li>`

            </ul>
            `
        }
        document.body.innerHTML += template()
